{% extends 'base.html' %}

{% block contents %}
<div class="container">
    <h1>Sign up!</h1>
    <form method = "POST" action="{%url 'signup'%}">
        {% csrf_token %}
        Username:
        <br>
        <input name="username" type="text" values="">
        <br>
        Password:
        <br>
        <input name="password1" type="password" values="">
        <br>
        Config Password:
        <br>
        <input name="password2" type="password" values="">

        <input class="btn btn-primary" type="submit" values="Sign up!">


    </form>

</div>
{% endblock %}
